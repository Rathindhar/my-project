<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Database Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('hos.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #F5B5B2;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #B4B800;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .grid-item {
            background-color: #FBEBC3;
            padding: 15px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.1);
        }

        .bottom-item {
            grid-column: span 2;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f7e7b6;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #f2d97d;
        }
    </style>
</head>
<body>
    <a href="first.html" class="back-btn">&larr; Back</a>
    <div class="container">
        <h1>Hospital Database Management System</h1>
        <h2>Doctor Login</h2>

        <div class="grid">
            <div class="grid-item"><a href="view patients2.html" style="text-decoration:none;">View Patients</a></div>
            <div class="grid-item"><a href="add patient2.html" style="text-decoration:none;">Add Patient</a></div>         
            <!--<div class="grid-item bottom-item">Supplier Rate List</div>-->
        </div>
    </div>
</body>
</html>
